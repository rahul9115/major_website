{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'img/bg.svg'%}">
		</div>
		<div class="login-content">
			<form action="." method="POST">
				{% csrf_token %}
				<img src="{%static 'img/avatar.svg'%}">
				<h2 class="title">Welcome</h2>
				<h7 style="color:red">{{message}}</h7>
           		<div class="input-div one">
           		   
					  
					  
					  <div class="i">
						<i class="fas fa-user"></i>
				</div>
           		   <div class="div">
           		   		
						
           		   		<input type="text" class="input" name="consumer" placeholder="Consumer no"> 
           		   </div>
           		</div>
           		
				
            	<a href="#"  value="Sign in">Sign in</a>

            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
